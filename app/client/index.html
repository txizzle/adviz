<template name="index">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adViz</title>
<!--    <link rel="stylesheet" href="assets/css/user.css">-->
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
  </head>

  <body>
      {{>navbar}}
      <div class="jumbotron hero">
          <div class="container">
              <div class="row">
                  <div class="col-md-4 col-md-push-7 phone-preview">
                      <div class="iphone-mockup"><img src="/img/iphone.svg" class="device">
                          <div class="screen"><img src="/img/app-screen.png"></div>
                      </div>
                  </div>
                  <div class="col-md-6 col-md-pull-3 get-it">
                      <h1 class="text-primary">ad<span class="adviz-color">Viz</span> </h1>
                      <p>adViz empowers you by keeping you safe. Crime doesn't stop, so we don't stop working to protect you.</p>
                      <p><a class="btn btn-primary btn-lg" role="button" href="#"><span class="fa fa-apple"></span> <span class="fa fa-google"></span> Get the mobile application</a><a class="btn btn-success btn-lg" role="button" href="/dashboard"><span class="fa fa-desktop"></span> Use the adViz web application</a></p>
                  </div>
              </div>
          </div>
      </div>
      <section class="features">
          <div class="container">
              <div class="row">
                  <div class="col-md-6 text-center">
                      <h2>A Comprehensive Solution</h2>
                      <p>adViz keeps you safe by applying cutting edge analytics to comprehensive crime data.</p>
                  </div>
                  <div class="col-md-6">
                      <div class="row icon-features">
                          <div class="col-md-3 col-xs-6 icon-feature"><span class="glyphicon glyphicon-alert"></span>
                              <p>Crime Map</p>
                          </div>
                          <div class="col-md-3 col-xs-6 icon-feature"><span class="glyphicon glyphicon-road"></span>
                              <p>Safe Routing</p>
                          </div>
                          <div class="col-md-3 col-xs-6 icon-feature"><span class="glyphicon glyphicon-fire"></span>
                              <p>Instant Alerts</p>
                          </div>
                          <div class="col-md-3 col-xs-6 icon-feature"><span class="glyphicon glyphicon-ok-circle"></span>
                              <p>Absolutely Free</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <div class="jumbotron hero-technology">
          <h1 class="hero-title">Open. Powerful. Free.</h1>
          <p class="hero-subtitle">Join adViz now</p>
          <p><a class="btn btn-success btn-lg hero-button" role="button" href="register">Sign Up</a></p>
          <a href="http://www.twilio.com/" style="text-decoration: none; display: inline-block; width: 166px; height: 0; overflow: hidden; padding-top: 31px; background: url(http://www.twilio.org/wp-content/uploads/2013/09/poweredby.org_1.png) no-repeat;"></a>
      </div>
      {{>footer}}
  </body>
  
</template>

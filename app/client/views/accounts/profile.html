<template name="profile">
	<div class="wrapper">

		{{>dash_navbar}}
		
		{{>dash_sidebar}}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
					<h1>
						My Profile
						<small>Account Settings</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href=dashboard><i class="fa fa-dashboard"></i> Dashboard</a></li>
						<li class="active"><i class="fa fa-user"></i> Account Setings</li>
					</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->
				{{#if currentUser}}
					<div class="row">
						
						<div class="col-md-6">
							<div class="box box-primary box-solid">
								<div class="box-header with-border">
									<h3 class="box-title">Profile</h3>
								</div>
								<div class="box-body">
									<form id="updateUserForm">
										<div class="form-group">
											<label class="control-label">First Name</label>
											<input type="text" name="firstName" class="form-control" value={{currFirstName}}>
										</div>
										<div class="form-group">
											<label class="control-label">Last Name</label>
											<input type="text" name="lastName" class="form-control" value={{currLastName}}>
										</div>
										<div class="form-group">
											<label class="control-label">Phone Number</label>
											<input type="text" name="phone" class="form-control" value={{currPhone}}>
										</div>
										<div class="text-center">
											<button type="submit" class="btn btn-primary">Update Information</button>
										</div>
									</form>
								</div>
							</div>
							<!-- box -->
							
							
							{{#if noFB}}
								<div class="box box-info box-solid">
									<div class="box-header with-border">
										<h3 class="box-title">Connect with Facebook</h3>
									</div>
									<div class="box-body">
										Connecting with Facebook allows us to send alerts directly to your Facebook account.
										<br>
										<div class="text-center">
											<button id="connectWithFb" class="btn btn-facebook">Connect with FaceBook</button>
										</div>
									</div>
								</div>
								<!-- box -->
							{{/if}}
							
							
<!--
							<div class="box box-warning box-solid">
								<div class="box-header with-border">
									<h3 class="box-title">Update Password</h3>
								</div>
								<div class="box-body">
									Coming soon!
								</div>
							</div>	
-->
							<!-- box -->
							
						</div>
						<!-- /.col -->
						<div class="col-md-6">
							<div class="box box-success box-solid">
								<div class="box-header with-border">
									<h3 class="box-title">Set Alerts</h3>
								</div>
								<div class="box-body">
									<p>An alert will be added to send you a notification between certain hours.</p>
									{{#autoForm id="alertForm" collection="Alerts" type="insert"}}
										{{> afQuickField name="categories"}}
										{{> afQuickField name="channels"}}
										{{> afQuickField name="start"}}
										{{> afQuickField name="end"}}
										<div class="text-center">
											<button type="submit" class="btn btn-success">Add Alert</button>
										</div>
									{{/autoForm}}
								</div>
							</div>	
							<!-- box -->
						</div>
					</div>
					<!-- /.row -->
				{{else}}
					{{>notLoggedIn}}
				{{/if}}
				
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
				Made by UC Berkeley students for the citizens of Visakhapatnam.
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">ad<b>Viz</b></a>.</strong> All rights reserved.
		</footer>

		{{>dash_control_sidebar}}
	</div>
	<!-- ./wrapper -->
</template>

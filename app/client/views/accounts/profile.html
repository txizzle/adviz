<template name="profile">
	<div class="wrapper">

		{{>dash_navbar}}
		
		{{>dash_sidebar}}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
					<h1>
						My Profile
						<small>Account Settings</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href=dashboard><i class="fa fa-dashboard"></i> Dashboard</a></li>
						<li class="active"><i class="fa fa-user"></i> Account Setings</li>
					</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->
				{{#if currentUser}}
					<div class="row">
						{{#autoForm id="updateUserForm" collection=Meteor.users type="insert"}}
						<div class="col-md-6">
							{{> afQuickField name="firstName"}}
							{{> afQuickField name="lastName"}}
						</div>
						<div class="col-md-6">
							{{> afQuickField name="emails"}}
							<div class="text-center">
								<button type="submit" class="btn btn-primary">Update</button>
							</div>
						</div>
						{{/autoForm}}
					</div>
					<!-- /.row -->
				{{else}}
					{{>notLoggedIn}}
				{{/if}}
				
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
				Made by UC Berkeley students for the citizens of Visakhapatnam.
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">ad<b>Viz</b></a>.</strong> All rights reserved.
		</footer>

		{{>dash_control_sidebar}}
	</div>
	<!-- ./wrapper -->
</template>

<template name="admin">
	<div class="wrapper">

		{{> dash_navbar}}
		
		{{> dash_sidebar}}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
					<h1>
						Admin Panel
						<small>Comprehensive Oversight</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href=dashboard><i class="fa fa-dashboard"></i> Dashboard</a></li>
						<li class="active"><i class="fa fa-wrench"></i> Admin Panel</li>
					</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->
				{{#if isUserAdmin}}
<!--					{{> facebook_messaging}}-->
				
					<div class="row">
						<div class="col-md-6">
							<div class="box box-info box-solid">
								<div class="box-header with-border">
									Users
								</div>
								<div class="box-body">
									{{> users_overview}}
								</div>
							</div>
							<div class="info-box bg-purple">
								<span class="info-box-icon"><i class="fa fa-users"></i></span>
								<div class="info-box-content">
									<span class="info-box-text">Total adViz Users</span>
									<span class="info-box-number">{{totalUsers}}</span>
								</div><!-- /.info-box-content -->
							</div><!-- /.info-box -->
						</div>
						<div class="col-md-6">
							<div class="box box-primary box-solid">
								<div class="box-header with-border">
									<h3 class="box-title">Send Mass Alert</h3>
								</div>
								<div class="box-body">
									{{#autoForm id="messageForm" collection="Messages" type="insert"}}
										{{> afQuickField name="recipientsGeo"}}
										{{> afQuickField name="recipientsGender"}}
										{{> afQuickField name='recipientsAge'}}
										{{> afQuickField name="channels"}}
										{{> afQuickField name="message" rows=4}}
										<div class="text-center">
											<button type="submit" class="btn btn-primary">Send Alert</button>
										</div>
									{{/autoForm}}
								</div>
							</div>		
						</div>			
					</div>
				{{else}}
					{{> notAdmin}}
				{{/if}}
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
				Made by UC Berkeley students for the citizens of Visakhapatnam.
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">ad<b>Viz</b></a>.</strong> All rights reserved.
		</footer>

		{{> dash_control_sidebar}}
	</div>
	<!-- ./wrapper -->
</template>

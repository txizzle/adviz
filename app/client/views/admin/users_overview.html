<template name="users_overview">
    <table>
      <tr>
<!--        <th>ID</th>-->
        <th>First Name</th>
				<th>Last Name</th>
        <th>Facebook ID</th>
        <th>Phone Number</th>
      </tr>
      {{#each users}}
        {{> user}}
      {{/each}}
    </table>
</template>

<template name="user">
  <tr>
<!--    <td>{{_id}}</td>-->
    <td>{{profile.firstName}}</td>
		<td>{{profile.lastName}}</td>
    <td>{{profile.fb}}</td>
    <td>{{profile.phone}}</td>
  </tr>
</template>

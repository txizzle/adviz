<template name="crime_map">
	<div class="wrapper">

		{{>dash_navbar}}
		
		{{>dash_sidebar}}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
					<h1>
						Crime Map
						<small>Real-time Information</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href=dashboard><i class="fa fa-dashboard"></i> Dashboard</a></li>
						<li class="active"><i class="fa fa-map-marker"></i> Crime Map</li>
					</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->
				<div class="row">
						<div class="col-md-8">
							<div class="map-container">
								{{> googleMap name="crimeMap" options=crimeMapOptions}}
							</div>
						</div>
						<div class="col-md-4">
							<div class="box box-primary box-solid">
								<div class="box-header with-border">
									<h3 class="box-title">Legend</h3>
								</div>
								<div class="box-body">
									<ul>
										<li>Red areas have high crime rates.</li>
										<li>Green areas have lower crime rates.</li>
										<li>Crime points are individual reported crimes.</li>
									</ul>

								</div>
							</div>
							<div class="box box-danger box-solid">
								<div class="box-header with-border">
									<h3 class="box-title">Overview</h3>
								</div>
								<div class="box-body text-center">
									<div class="info-box bg-orange">
										<!-- Apply any bg-* class to to the icon to color it -->
										<span class="info-box-icon"><i class="fa fa-exclamation"></i></span>
										<div class="info-box-content">
											<span class="info-box-text">Total Data Points</span>
											<span class="info-box-number">7,132</span>
											<div class="progress">
												<div class="progress-bar" style="width: 24%"></div>
											</div>
											<span class="progress-description">
												24% User Reported
											</span>
										</div><!-- /.info-box-content -->
									</div><!-- /.info-box -->
									<a href="reportcrime" class="btn btn-danger btn-flat">Report Crime</a>
									<a href="#" class="btn btn-success btn-flat">View Trends</a>
								</div>
							</div>
						</div>
					</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
				Made by UC Berkeley students for the citizens of Visakhapatnam.
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">ad<b>Viz</b></a>.</strong> All rights reserved.
		</footer>

		{{>dash_control_sidebar}}
	</div>
	<!-- ./wrapper -->
</template>

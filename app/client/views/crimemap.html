<template name="crime_map">
	<div class="wrapper">

		{{>dash_navbar}}
		
		{{>dash_sidebar}}

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
					<h1>
						Report a Crime
						<small>Secure and Anonymous</small>
					</h1>
					<ol class="breadcrumb">
						<li><a href=dashboard><i class="fa fa-dashboard"></i> Dashboard</a></li>
						<li class="active"><i class="fa fa-map-marker"></i> Crime Map</li>
					</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<!-- Your Page Content Here -->
				<div class="row">
						<div class="col-md-6 col-md-offset-1">
							<div class="map-container">
								{{> googleMap name="crimeMap" options=crimeMapOptions}}
							</div>
						</div>
          </div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Main Footer -->
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">
				Made by UC Berkeley students for the citizens of Visakhapatnam.
			</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2015 <a href="#">ad<b>Viz</b></a>.</strong> All rights reserved.
		</footer>

		{{>dash_control_sidebar}}
	</div>
	<!-- ./wrapper -->
</template>

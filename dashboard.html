<template name="dashboard">
  <head>
    <title>Home</title>
  </head>

  <body>
    <div id="dashboard-splash">
      <div class="container">
        <header>
          <div class="row text-center light">
            <h1>ad<span class="adviz-color">Viz</span> Web Application</h1>
          </div>

        <div class="row text-center">

          {{> loginButtons}}

							<div class="grid">

									</figure>
							</div>
					</div>
					<div class="row">
							<div class="grid">
									<figure class="effect-ruby">
										<img src="img/holding-phone.jpg" alt="alerts"/>
										<figcaption>
											<h2>Set <span>Alerts</span></h2>
											<p>Configure your alert settings</p>
											<a href="#">Click Here</a>
										</figcaption>			
									</figure>
									<figure class="effect-ruby">
										<img src="img/india-street.jpg" alt="trends"/>
										<figcaption>
											<h2>Crime <span>Trends</span></h2>
											<p>View crime trends</p>
											<a href="#">Click Here</a>
										</figcaption>			
									</figure>

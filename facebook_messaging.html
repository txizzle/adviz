<template name="facebook_messaging">
  <div class="row text-center light">
    <h2>Messaging Section</h2>
  </div>
  <div class="row text-center">
    <form class="send-message">
        <input type="text" name="id" placeholder="ID of Subscriber" />
        <input type="text" name="message" placeholder="Message" />
        <input class="adviz-btn" type="submit" value="Send Message" />
    </form>
  </div>
</template>

<template name="facebook_users">
  <p>How to add subscribers</p>
  <ol>
    <li>Search the name of the Facebook User</li>
    <li>Find the Facebook ID of the correct Facebook User</li>
    <li>Paste ID into 'Add Subscriber'</li>
    <li>Send messages to subscriber via the Messaging Section</li>
  </ol>
  <form class="search-user">
      <input type="text" name="text" placeholder="Type to search a user" />
    <input type="submit" value="Find Facebook ID" />
  </form>
  <table>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Photo</th>
        <th>Facebook ID</th>
      </tr>
      {{#each queries}}
        {{> query}}
      {{/each}}
  </table>
  
  <form class="add-subscriber">
    <input type="text" name="fb_id" placeholder="Facebook ID to Add" />
    <input type="text" name="phone" placeholder="Phone #" />
    <input type="submit" value="Add Subscriber" />
  </form>
</template>

<template name="query">
  <tr>
    <td>{{name}}</td>
    <td>{{category}}</td>
    <td><img src="{{photoUrl}}"></td>
    <td>{{userID}}</td>
  </tr>
</template>

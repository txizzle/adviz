
<template name="home">
  <head>
    <title>Home</title>
  </head>

  <body>
    <div id="splash">
      <div class="container">
        <header>
          <div class="row text-center light">
            <h1>Welcome to adViz</h1>
          </div>
        </header>
        <div class="row text-center">
          <br>
          {{> loginButtons}}
        </div>
        {{#if currentUser}}
          <div class="row">
            <br>
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center" id="post-login">
              <p>Thanks for logging in. This page is still under construction. Info text about adViz will go here.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 text-center">
              <a class="vert-center" href="/admin">View Crime Map</a>
            </div>
            <div class="col-md-6 text-center">
              <a class="vert-center" href="/admin">Admin Panel</a>
            </div>
          </div>
        {{else}}
          Please log in!
        {{/if}}
      </div>
    </div>
  </body>
  {{> footer}}
</template>

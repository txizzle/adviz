<template name="login">

	<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>adViz Login</title>
	</head>

	<body>
			{{>navbar}}
			<div class="jumbotron hero" id="login-page">
					<div class="login-card">
						<h1 class="text-center">ad<span class="adviz-color">Viz</span> </h1>
							<form class="form-signin">
									<input class="form-control" type="email" required="" placeholder="Email address" autofocus="" id="inputEmail" name="loginEmail">
									<input class="form-control" type="password" required="" placeholder="Password" id="inputPassword" name="loginPassword">
									<div class="checkbox">
											<div class="checkbox">
													<label>
															<input type="checkbox">Remember me</label>
											</div>
									</div>
									<button type="submit" value="Login" class="btn btn-primary btn-block btn-lg btn-signin" >Sign in</button>
							</form><a href="#" class="forgot-password">Forgot your password?</a></div>
			</div>
			{{>footer}}
	</body>
</template>

<template name="subscribers_overview">
    <div class="row text-center light">
      <h2>Subscribers</h2>
    </div>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Facebook ID</th>
        <th>Phone Number</th>
      </tr>
      {{#each subscribers}}
        {{> subscriber}}
      {{/each}}
    </table>
</template>

<template name="subscriber">
  <tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>{{gender}}</td>
    <td>{{fb_id}}</td>
    <td>{{phone}}</td>
  </tr>
</template>

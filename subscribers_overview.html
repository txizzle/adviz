<template name="subscribers_overview">
  <div class="container">
    <header>
      <h2>Subscribers</h2>
    </header>
 
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Facebook ID</th>
        <th>Phone Number</th>
      </tr>
      {{#each subscribers}}
        {{> subscriber}}
      {{/each}}
    </table>
  </div>
</template>

<template name="subscriber">
  <tr>
    <td>{{id}}</td>
    <td>{{name}}</td>
    <td>{{gender}}</td>
    <td>{{fb_id}}</td>
    <td>{{phone}}</td>
  </tr>
</template>
